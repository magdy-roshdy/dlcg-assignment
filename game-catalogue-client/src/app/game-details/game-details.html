<div class="card h-100">
  <div class="ratio ratio-1x1">
    <img [src]="imageUrl" [alt]="game.name" class="card-img-top"
      style="object-fit: cover; object-position: top center;" />
  </div>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ game.name }}</h5>
    <p class="card-text">{{ game.price | currency:'CAD' }}</p>

    <div class="mt-2 mb-3">
      <ng-container *ngFor="let pi of uniquePlatformIcons">
        <span class="badge bg-secondary text-white rounded-pill me-1 p-2">
          <i [class]="pi.icon"></i>
        </span>
      </ng-container>
    </div>

    <button type="button" class="btn btn-outline-primary mt-auto" [routerLink]="['/games', game.id, 'edit']"
      [state]="{ game: game }">
      Edit
    </button>
  </div>
</div>
